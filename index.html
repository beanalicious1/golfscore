<!DOCTYPE html>
<html lang="en">

<head onload="getCourses()">
    <meta charset="UTF-8">
    <title>Golf Score Card</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link type="text/css" href="css/main.css" rel="stylesheet">

</head>

<body>

<div class="golfContainer">
    <div class="row margins">
        <div class="col-sm-2 col-md-3" id="geoLocation"></div>
        <div class="col-sm-2 col-md-4">
            <select id="selectionForCourse" class="form-control" onchange="runCourse(document.getElementById(('selectionForCourses').value))"></select>
        </div>

        <div class="col-sm-3 col-md-4">
            <select id="courseLength" class="form-control" onchange="placeTeeInfo()"></select>
        </div>

        <div class="col-sm-3 col-md-3">
            <select id="teeTime" class="form-control" onchange="playerInitialize(document.getElementById('courseLength'.value)"></select>
        </div>

    </div>

    <div class="row course" id="enterCourse"></div>
    <div class="row course" id="enterPlayer">
        <div class="col-sm-12 textBox">
            <h1>Select your course, how many holes, and your difficulty. Above all, enjoy!</h1>
        </div>
    </div>
    <div class="row course" id="courseBox"></div>
    <div class="row course" id="playerBox"></div>
    <div class="row course" id="buttonAdd"></div>
    <div class="row margins">
        <div class="col-md-6">
            <div id="googleMap"></div>
        </div>
    </div>



</div>


</body>

<!--Google Map-->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGkt2iEpEW9dVjdklVG8mwyhCn3my5uWo&callback=initMap"></script>
<script type="text/javascript" src="js/ajax.js"></script>

<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<!-- Bootstrap JS -->
<script src="js/bootstrap.js"></script>
</html>
