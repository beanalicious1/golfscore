<!DOCTYPE html>
<html lang="en">

<head onload="listOfCourses()">
    <meta charset="UTF-8">
    <title>Golf Score Card</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap-theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!--<script src="js/logic.js"></script>-->
    <script src="js/map.js"></script>

    <link type="text/css" href="css/style.css" rel="stylesheet">

</head>

<body>
    <div class='container back jumbotron center'>
        <h1 class="pageTop">Best Golf Project Ever</h1>
        <div class='col-s-5'>
            <div id='googleMap'></div>
        </div>
        <div class='row backimage'>
            <button class="alert-success" type="button" onclick="nearMe()">Find golf courses near you!</button>
            <div class='col-s-3 col-md-4'>
                <select id='courses' class='form-control alert-info' onchange="begin(document.getElementById('courses').value)"></select>
            </div>
            <div class='col-s-3 col-md-3'>
                <select id='total' class='form-control alert-info' onchange="teeList()"></select>
            </div>
            <div class='col-s-3 col-md-3'>
                <select id='teeLoc' class='form-control alert-info' onchange="initialize(document.getElementById('total').value)"></select>
            </div>


        </div>
        <div class='row golfstart' id='courseInf'></div>
        <div class='row golfstart' id='playerInf'>
            <div class='col-xs-12 alert-info' id='infoBox'>
                <h3>Enjoy your golfing!.</h3>
            </div>
        </div>
        <div class='row golfstart' id='courseAdd'></div>
        <div class='row golfstart' id='entry'></div>
        <div class='row golfstart' id='addPlayer'></div>
        <div class='row backimage'>
            <div class='col-s-3'></div>
            <div class="row"><h4>be gentle, mr grader</h4></div>
        </div>
    </div>

</body>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfC6LzT-QR72KZF9y_cfFjY8Yz6ji9DHs&callback=initMap"></script>
<script type="text/javascript" src="js/js.js"></script>

</html>
